
version: 0.0
os: linux
files:
 - source: /
   destination: /home/ec2-user/employee-app
hooks:
 BeforeInstall:
   - location: scripts/stop_server.sh
     timeout: 60
     runas: ec2-user
 AfterInstall:
   - location: scripts/install_dependencies.sh
     timeout: 120
     runas: ec2-user
 ApplicationStart:
   - location: scripts/start_server.sh
     timeout: 60
     runas: ec2-user
 ValidateService:
   - location: scripts/validate_service.sh
     timeout: 30
     runas: ec2-user